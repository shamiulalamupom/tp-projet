<h2>Add a project</h2>

<form (ngSubmit)="submit()" style="display: grid; gap: 10px; max-width: 360px">
  <label>
    Project name
    <input name="nom" [(ngModel)]="nom" required />
  </label>

  <label>
    Status
    <select name="statut" [(ngModel)]="statut" required>
      <option [ngValue]="ProjetStatut.EnCours">En cours</option>
      <option [ngValue]="ProjetStatut.Termine">Termin√©</option>
    </select>
  </label>

  <button type="submit">Add</button>
</form>
